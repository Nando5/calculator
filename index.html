<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Calculator</title>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Nando's Calculator</h1>
	<div class="calculator">
		<div class="screen">
			<input type="text" id="display" disabled>
		</div>
		<div class="buttons">
			<div id="1">1</div>
			<div id="2">2</div>
			<div id="3">3</div>
			<div id="divide" class="divide">/</div>
			<div id="4">4</div>
			<div id="5">5</div>
			<div id="6">6</div>
			<div id="multiply" class="multiply">x</div>
			<div id="7">7</div>
			<div id="8">8</div>
			<div id="9">9</div>
			<div id="subtract" class="subtract">-</div>
			<div id=".">.</div>
			<div id="0">0</div>
			<div id="equal" class="equal">=</div>
			<div id="addition" class="addition">+</div>
			<a href="https://github.com/Nando5/calculator" target="_blank"><div id="git">GIT</div></a>
			<div id="clear">CLR</div>
			<marquee behavior="scroll" direction="left" scrollamount="2">Built with HTML5, CSS3 and JS... wanna see my code?   Click on the Kitty :)</marquee>
		</div>
	</div>
	
</body>
</html>
